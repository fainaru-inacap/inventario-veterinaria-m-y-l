{% extends 'base_dashboard.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-5 text-center">
                <div class="mb-4 text-danger">
                    <i class="fas fa-exclamation-circle fa-4x"></i>
                </div>
                <h3 class="fw-bold mb-3">¿Estás seguro?</h3>
                <p class="text-muted mb-4">
                    Estás a punto de eliminar al usuario <strong>
                        {{ usuario.first_name }} {{ usuario.last_name }}</strong> ({{ usuario.email }}).
                    <br>Esta acción no se puede deshacer.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'lista_usuarios' %}"
                            class="btn btn-outline-secondary rounded-pill px-4 py-2 fw-bold">Cancelar</a>
                        <button type="submit" class="btn btn-danger rounded-pill px-4 py-2 fw-bold">Sí,
                            Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
