{% extends 'base_dashboard.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary"><i class="fas fa-tags me-2"></i>Gestión de Categorías</h2>
    <a href="{% url 'crear_categoria' %}" class="btn btn-success rounded-pill px-4">
        <i class="fas fa-plus me-2"></i>Nueva Categoría
    </a>
</div>

<div class="card border-0 shadow-sm rounded-4">
    <div class="card-body p-0">
        <div class="table-responsive p-4">
            <table id="tablaCategorias" class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3">Nombre</th>
                        <th class="py-3">Descripción</th>
                        <th class="text-end pe-4 py-3">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in categorias %}
                    <tr>
                        <td class="ps-4 fw-bold">{{ categoria.nombre }}</td>
                        <td>{{ categoria.descripcion|default:"-" }}</td>
                        <td class="text-end pe-4">
                            <a href="{% url 'editar_categoria' categoria.id %}"
                                class="btn btn-sm btn-outline-primary me-1" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-sm btn-outline-danger"
                                title="Eliminar">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function () {
        $('#tablaCategorias').DataTable({
            language: {
                "decimal": "",
                "emptyTable": "No hay datos disponibles en la tabla",
                "info": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "infoFiltered": "(filtrado de _MAX_ entradas totales)",
                "infoPostFix": "",
                "thousands": ",",
                "lengthMenu": "Mostrar _MENU_ entradas",
                "loadingRecords": "Cargando...",
                "processing": "Procesando...",
                "search": "Buscar:",
                "zeroRecords": "No se encontraron registros coincidentes",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "aria": {
                    "sortAscending": ": activar para ordenar la columna ascendente",
                    "sortDescending": ": activar para ordenar la columna descendente"
                }
            }
        });
    });
</script>
{% endblock %}
