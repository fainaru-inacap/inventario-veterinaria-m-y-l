{% extends 'base_dashboard.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-header bg-white border-0 pt-4 pb-0 text-center">
                <h3 class="fw-bold text-primary">{{ titulo }}</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-bold small text-muted">
                            {{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text small">{{ field.help_text }}</div>
                        {% endif %}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold">Guardar</button>
                        <a href="{% url 'lista_productos' %}"
                            class="btn btn-outline-secondary rounded-pill py-2 fw-bold">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
